<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head lang="ja">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Layout</title>
</head>
<body>
	<div class="all">
		<header class="row">
			<div class="container col-10">
				<label class="h1"><a href="/"><i class="bi bi-brush-fill"></i> Task Manager</a></label>
			</div>
			<div class="config-menu col-2">
				<label class="h4"><i class="bi bi-gear-fill"></i></label>
			</div>
		</header>
		<div class="row menu">
			<div class="menu-text">
				<ul>
					<li class="secMenuList"><a id="goTop" href="/" class="h5"><i class="bi bi-house-door-fill"></i>  HOME </a></li>
					<li id="targetCategoryMenu" class="secMenuList">
						<a href="/" class="h5">Taget Catgory</a>
						<ul class="targetCategoryMenu section" th:each="targetCategory: ${targetCategoryList}">
							<li class="col-12 li"><a th:href="@{/}" th:text="${targetCategory.name}"></a></li>
						</ul>
					</li>
					<li id="programCategoryMenu" class="secMenuList">
						<a href="/" class="h5">Program Category</a>
						<ul class="programCategoryMenu section" th:each="programCategory: ${programCategoryList}">
							<li class="col-12 li"><a th:href="@{/}" th:text="${programCategory.name}"></a></li>
						</ul>
					</li>
					<li id="taskCategoryMenu" class="secMenuList">
						<a href="/" class="h5">Task Category</a>
						<ul class="taskCategoryMenu section" th:each="taskCategory: ${taskCategoryList}">
							<li class="col-12 li"><a th:href="@{/}" th:text="${taskCategory.name}"></a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="row conetent">
			<div class="container col-2 side-menu">
				<table class="table">
					<tr >
						<td class="secList menu-title">
							<span class="h5"><i class="bi bi-grid"></i> Menu</span>
						</td>
					</tr>
					<tr>
						<td id="taskManagementMenu" class="secList">
							<span class="h5"><i class="bi bi-vector-pen"></i> Task Management</span>
							<ul class="taskManagementMenu section">
								<li><a th:href="@{/target}">Target</a></li><hr size="1">
								<li><a th:href="@{/task}">Task</a></li>
							</ul>
						<td>
					</tr>
					<tr>
						<td id="categoryManagementMenu" class="secList"> 
							<span class="h5"><i class="bi bi-clipboard-check"></i> Category Management</span>
							<ul class="categoryManagementMenu section">
								<li><a th:href="@{/task-category}">Task Category</a></li><hr size="1">
								<li><a th:href="@{/target-category}">Target Category</a></li><hr size="1">
								<li><a th:href="@{/program-category}">Program Category</a></li>
							</ul>
						</td>
					</tr>
					<tr>
						<td id="scheduleMenu" class="secList"> 
							<span class="h5"><i class="bi bi-calendar-week"></i> Schedule</span>
							<ul class="scheduleMenu section">
								<li><a th:href="@{/}">Schedule</a></li>
							</ul>
						</td>
					</tr>
					<tr>
						<td id="analyticsMenu" class="secList"> 
							<span class="h5"><i class="bi bi-graph-up"></i> Analytics</span>
							<ul class="analyticsMenu section">
								<li><a th:href="@{/}">Sample</a></li>
							</ul>
						</td>
					</tr>
				</table>
			</div>
			<div layout:fragment="content" class="container main-content col-10">
				Main content
			</div>
		</div>
	</div>
	<footer>
		<legend><i class="bi bi-clock-fill"></i>  <span id="time"></span></legend>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script >
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<div layout:fragment="javascript"></div >
	<!-- script file -->
	<script th:src="@{/js/home.js}"></script>
	<script th:src="@{/js/program-category.js}"></script>
	<script th:src="@{/js/target.js}"></script>
	<script th:src="@{/js/target-category.js}"></script>
	<script th:src="@{/js/task.js}"></script>
	<script th:src="@{/js/task-category.js}"></script>
</body>
</html>
