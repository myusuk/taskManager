<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
			layout:decorate="layout">
<head>
    <title>Task Manager</title>
</head>
<body>
	<div layout:fragment="content" class="container col-10" style="float:left">
		<div class="container col-12" style="float:left">
			<h2>System Management</h2>
			<div class="container box">
				<div>
					<label>Languageï¼š</label>
					<a th:href="@{/system(languageId=0)}" th:text="All" 
								class="btn btn-outline-success"  th:value="0" th:classappend="${languageId == 0}? 'active': ''"/>
					<span th:each="language: ${languageList}">
						<a th:href="@{/system(languageId=${language.id})}" th:text="${language.name}" 
								class="btn btn-outline-success"  th:classappend="${languageId == language.id}? 'active': ''"/>
					</span>
				</div>
				<p></p>
				<table class="table table-striped table-bordered table-condensed">
					   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#system-modal"
					   		data-type='create'>
		        			Create
		        		</button>
		        	<thead>
			        	<tr>
			                <th>Id</th>
			                <th>System</th>
			                <th>Language</th>
			                <th>Start date</th>
			                <th>End date</th>
			                <th colspan="1"></th>
			                <th colspan="1"></th>
			            </tr>
		            </thead>
		            <tbody>
			            <tr th:each="system : ${systemList}"  th:if="${system.endDate == null}">
			                <td th:text="${system.id}"></td>
			                <td><a th:href="@{/system/} + ${system.id}" th:text="${system.name}"></td>
			                <td th:text="${system.language.name}"></td>
			                <td th:text="${system.startDate == null}? '-': ${system.startDate}"></td>
			                <td th:text="${system.endDate == null}? '-': ${system.endDate}"></td>
			                <td>
				                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#system-modal"
				                	th:data-id="${system.id}" data-type='update'>
				        			Update
				        		</button>
			                </td>
			                <td>
				                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#system-modal" 
				                	th:data-id="${system.id}" th:data-language-name="${system.language.name}" data-type='delete'>
				        			Delete
				        		</button>
			                </td>
			            </tr>
		            </tbody>
		        </table>
		        <div id="showTableButton">
			        <button type="button" class="btn btn-success btn-sm" id="showButton">&or;</button>
			        <span>Show released system</span>
		        </div>
		        <div class="fade" id="endSystemTable">
			        <table class="table table-striped table-bordered table-condensed">
			        	<legend>Released system</legend>
			        	<thead>
				        	<tr>
				                <th>Id</th>
				                <th>System</th>
				                <th>Language</th>
				                <th>Start date</th>
				                <th>End date</th>
				                <th colspan="1"></th>
			                	<th colspan="1"></th>
				            </tr>
			            </thead>
			            <tbody>
				            <tr th:each="system : ${systemList}"  th:if="${system.endDate != null}">
				                <td th:text="${system.id}"></td>
				                <td><a th:href="@{/system/} + ${system.id}" th:text="${system.name}"></td>
				                <td th:text="${system.language.name}"></td>
				                <td th:text="${system.startDate}"></td>
				                <td th:text="${system.endDate}"></td>
				                <td>
					                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#system-modal"
					                	th:data-id="${system.id}" data-type='update'>
					        			Update
					        		</button>
				                </td>
				                <td>
					                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#system-modal" 
					                	th:data-id="${system.id}" th:data-language-name="${system.language.name}" data-type='delete'>
					        			Delete
					        		</button>
				                </td>
				            </tr>
			            </tbody>
			        </table>
		        </div>
			</div>
	        <div th:include="/modal/system/system :: system-modal"></div>
		</div>
	</div>
</body>
</html>
