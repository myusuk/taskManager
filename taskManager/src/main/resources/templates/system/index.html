<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
			layout:decorate="layout">
<head>
    <title>Task Manager</title>
</head>
<body>
	<div layout:fragment="content" class="container col-10" style="float:left">
		<h2>システム開発</h2>
		<table class="table table-striped table-bordered table-condensed">
			<legend th:text="システム一覧"></legend>
			   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#system-modal"
			   	data-type='register'>
        			新規作成
        		</button>
        	<tr>
                <th>ID</th>
                <th>システム名</th>
                <th>言語</th>
                <th>開始日</th>
                <th>完了日</th>
                <th colspan="2">編集</th>
            </tr>
            <tr th:each="system : ${systemList}">
                <td th:text="${system.id}"></td>
                <td th:text="${system.systemName}"></td>
                <td th:text="${system.language.language}"></td>
                <td th:text="${system.startDate}"></td>
                <td th:text="${system.endDate == null} ? '-' : ${system.endDate}"></td>
                <td>
                	<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#system-modal"
                		id="edit-button" th:data-id="${system.id}" data-type='edit'>
        				編集
        			</button>
                </td>
                <td>
                	<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#system-modal" 
                		th:data-id="${system.id}" data-type='delete'>
        				削除
        			</button>
                </td>
            </tr>
        </table>
        <p hidden th:text="${error}" id="error" style></p>
        <div th:include="modal/system :: systemmodal"></div>
        
	</div>
	
	<div layout:fragment="javascript" type="text/javascript">
		<script th:src="@{js/system.js}"></script>
	
	</div>
</body>
</html>
