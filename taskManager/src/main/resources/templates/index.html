<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
			layout:decorate="layout">
<head>
    <title>Task Manager</title>
</head>
<body>

	
	<div layout:fragment="content" class="container col-10" style="float:left">
		<div class="container col-12" style="float:left">
		<p>home</p>
		<table class="table table-striped table-bordered table-condensed">
			<legend th:text="仕掛タスク"></legend>
        	<tr>
                <th>ID</th>
                <th>システム名</th>
                <th>featureID</th>
                <th>概要</th>
            </tr>
            <tr th:each="task : ${taskList}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.system.systemName}"></td>
                <td th:text="${task.featureNumber}"></td>
                <td th:text="${task.overview}"></td>
            </tr>
        </table>
		</div>
	</div>
</body>
</html>
