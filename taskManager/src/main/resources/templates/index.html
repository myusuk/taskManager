<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
			layout:decorate="layout">
<head>
    <title>Task Manager</title>
</head>
<body>

	<div layout:fragment="content" class="container col-10" style="float:left">
		<div class="container col-12" style="float:left">
			<div>
			</div>
			<h2>In Process Task</h2>
			<div class="container box" th:if="${taskList.size()} != 0">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
			        	<tr>
			                <th>Id</th>
			                <th>Target</th>
			                <th>Task</th>
			            </tr>
					</thead>
					<tbody>
			            <tr th:each="task : ${taskList}">
			                <td th:text="${task.id}"></td>
			                <td><a th:href="@{/target/} + ${task.targetId}" th:text="${task.target.name}"/></td>
			                <td><a th:href="@{/task/} + ${task.id}" th:text="${task.name}"/></td>
			            </tr>
					</tbody>
		        </table>
			</div>
		</div>
	</div>
</body>
</html>
