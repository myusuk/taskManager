<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
			layout:decorate="layout">
<head>
    <title>Task Manager</title>
</head>
<body>

	<div layout:fragment="content" class="container col-10" style="float:left">
		<div class="container col-12" style="float:left">
			<legend th:text="仕掛タスク"></legend>
			<div class="box">
				<table class="table table-striped table-bordered table-condensed" th:if="${taskList} != null">
					<thead>
			        	<tr>
			                <th>ID</th>
			                <th>システム名</th>
			                <th>featureID</th>
			                <th>概要</th>
			            </tr>
					</thead>
					<tbody>
			            <tr th:each="task : ${taskList}">
			                <td th:text="${task.id}"></td>
			                <td><a th:href="@{/system/} + ${task.systemId}" th:text="${task.system.systemName}"/></td>
			                <td th:text="${task.featureNumber}"></td>
			                <td><a th:href="@{/task/} + ${task.id}" th:text="${task.overview}"/></td>
			            </tr>
					</tbody>
		        </table>
			</div>
		</div>
	</div>
</body>
</html>
