<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
			layout:decorate="layout">
<head>
    <title>Task Manager</title>
</head>
<body>
	<div layout:fragment="content" class="container col-10" style="float:left">
		<div class="container col-12" style="float:left">
			<h2>言語管理</h2>
			<div class="box">
				<table class="table table-striped table-bordered table-condensed">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#language-modal"
					   		data-type='register'>
		        			新規作成
		        	</button>
					<thead>
			        	<tr>
			                <th class="col-1">ID</th>
			                <th class="col-4">言語</th>
			            </tr>
					</thead>
					<tbody>
			            <tr th:each="language : ${languageList}">
			                <td th:text="${language.id}"></td>
			                <td th:text="${language.language}"></td>
			            </tr>
					</tbody>
		        </table>
			</div>
		</div>
		 <p hidden th:text="${error}" id="error"></p>
	     <div th:include="/modal/language/language :: languagemodal"></div>
	</div>
	 <div layout:fragment="javascript">
	 	<script th:src="@{/js/language.js}"></script>
	</div>
</body>
</html>
