<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
			layout:decorate="layout">
<head>
    <title>Task Manager</title>
</head>
<body>
	<div layout:fragment="content" class="container col-10" style="float:left">
		<div class="container col-12" style="float:left">
			<h2>Language Management</h2>
			<div class="container box">
				<table class="table table-striped table-bordered table-condensed">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#language-modal"
					   		data-type='create'>
		        			Create
		        	</button>
					<thead>
			        	<tr>
			                <th class="col-1">Id</th>
			                <th class="col-4">Name</th>
			                <th class="col-1"></th>
			                <th class="col-1"></th>
			            </tr>
					</thead>
					<tbody>
			            <tr th:each="language : ${languageList}">
			                <td th:text="${language.id}"></td>
			                <td th:text="${language.name}"></td>
			                <td>
			                	<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#language-modal"
				                	th:data-id="${language.id}" th:data-name="${language.name}" data-type='update'>
				        			Update
				        		</button>
			                </td>
			                <td>
			                	<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#language-modal"
				                	th:data-id="${language.id}" th:data-name="${language.name}" data-type='delete'>
				        			Delete
				        		</button>
			                </td>
			            </tr>
					</tbody>
		        </table>
			</div>
		</div>
	     <div th:include="/modal/language/language :: languagemodal"></div>
	</div>
	 <div layout:fragment="javascript">
	</div>
</body>
</html>
