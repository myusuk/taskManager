<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
			layout:decorate="layout">
<head>
    <title>Task Manager</title>
</head>
<body>
	<div layout:fragment="content" class="container col-10" style="float:left">
		<div class="container col-12" style="float:left">
			<h2>Task Category Management</h2>
			<div class="container box">
				<table class="table table-striped table-bordered table-condensed">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#task-category-modal"
					   		data-type='create'>
		        			Create
		        	</button>
					<thead>
			        	<tr>
			                <th class="col-1">Id</th>
			                <th class="col-4">Name</th>
			                <th class="col-1"></th>
			                <th class="col-1"></th>
			            </tr>
					</thead>
					<tbody>
			            <tr th:each="category : ${categoryList}">
			                <td th:text="${category.id}"></td>
			                <td th:text="${category.name}"></td>
			                <td>
			                	<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#task-category-modal"
				                	th:data-id="${category.id}" th:data-name="${category.name}" data-type='update'>
				        			Update
				        		</button>
			                </td>
			                <td>
			                	<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#task-category-modal"
				                	th:data-id="${category.id}" th:data-name="${category.name}" data-type='delete'>
				        			Delete
				        		</button>
			                </td>
			            </tr>
					</tbody>
		        </table>
			</div>
		</div>
	     <div th:include="/modal/task-category :: task-category-modal"></div>
	</div>
</body>
</html>
