<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
			layout:decorate="layout">
<head>
    <title>Task Manager</title>
</head>
<body>
	<div layout:fragment="content" class="container col-10" style="float:left">
		<h2>タスク管理</h2>
		<table class="table table-striped table-bordered table-condensed">
			<legend th:text="タスク一覧"></legend>
			   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-registar">
        			新規作成
        		</button>
        	<tr>
                <th>ID</th>
                <th>featureID</th>
                <th>概要</th>
                <th>システム名</th>
                <th>言語</th>
                <th>開始日</th>
                <th>完了日</th>
                <th colspan="2">編集</th>
            </tr>
            <tr th:each="task : ${taskList}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.featureNumber}"></td>
                <td th:text="${task.overview}"></td>
                <td th:text="${task.systemId.systemName}"></td>
                <td th:text="${task.systemId.languageId.programLanguage}"></td>
                <td th:text="${task.start_date}"></td>
                <td th:text="${task.end_date == null} ? '-' : ${task.end_date}"></td>
                <td>
                	<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modal-edit">
        				編集
        			</button>
                </td>
                <td>
                	<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal-delete">
        				削除
        			</button>
                </td>
            </tr>
        </table>
        
        <!-- modal registar -->
        <div class="modal fade" id="modal-registar" tabindex="-1" aria-labelledby="modal" area-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			<div class="modal-header">
        				<h5 class="modal-title" id="modal">
        					Modal Title a
        				</h5>
        				<button type="button" class="btn-close" data-bs-dismiss="modal" area-label="Close"></button>
        			</div>
					<div class="modal-body">
						<p>Modal Body　registar</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save</button>
					</div>
        		</div>
        	</div>
        </div>
        
        <!-- modal edit -->
        <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="modal" area-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			<div class="modal-header">
        				<h5 class="modal-title" id="modal">
        					Modal Title b
        				</h5>
        				<button type="button" class="btn-close" data-bs-dismiss="modal" area-label="Close"></button>
        			</div>
					<div class="modal-body">
						<p>Modal Body edit</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save</button>
					</div>
        		</div>
        	</div>
        </div>
        
        <!-- modal delete -->
        <div class="modal fade" id="modal-delete" tabindex="-1" aria-labelledby="modal" area-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			<div class="modal-header">
        				<h5 class="modal-title" id="modal">
        					Modal Title c
        				</h5>
        				<button type="button" class="btn-close" data-bs-dismiss="modal" area-label="Close"></button>
        			</div>
					<div class="modal-body">
						<p>Modal Body delete</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save</button>
					</div>
        		</div>
        	</div>
        </div>
        
	</div>
</body>
</html>
