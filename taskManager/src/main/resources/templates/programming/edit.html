<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ja">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task Manager</title>
</head>
<body>
	<header class="row">
		<div class="container">
				<label class="h1 col-10">タスク管理システム</label>
				<span>
					<a href="/" class="col-2" th:text="home"/>
				</span>
		</div>
	</header>
	<div class="container row">
		<div class="col-2 bg-info">
			<ul style="list-style-type: none">
				<li>タスク
					<ul style="list-style-type: none">
						<li>
							<a th:href="@{/programming}"th:text="プログラミング"/>
						</li>
						<li>ゲーム開発</li>
						<li>英語</li>
						<li>ゲーム</li>
					</ul>
				</li>
				<li>予定
					<ul style="list-style-type: none">
						<li> システム開発</li>
						<li>ゲーム開発</li>
						<li>試験日程</li>
					</ul>
				</li>
				<li>管理
					<ul style="list-style-type: none">
						<li>タスク管理</li>
						<li>予定管理</li>
					</ul>
				</li>
			</ul>
		</div>
		
		<div class="col-6" style="float:left">
			<h2>プログラミング</h2>
			<p>編集</p>
			<form th:action="@{/programming/edit}" th:object="${systemForm}" class="form-horizontal" method="post">
	            <fieldset>
	            
	                <div class="form-group" th:classappend="${#fields.hasErrors('systemName')}? 'has-error has-feedback'">
	                    <label for="systemName" class="col-sm-2 control-label">システム名</label>
	                    <div class="col-sm-10">
	                        <input type="text" id="systemName" name="systemName" th:field="*{systemName}"
	                               class="form-control" value="山田"/>
	                        <span th:if="${#fields.hasErrors('systemName')}" th:errors="*{systemName}"
	                              class="help-block">error!</span>
	                    </div>
	                </div>
	                <div class="form-group" th:classappend="${#fields.hasErrors('languageId')}? 'has-error has-feedback'">
	                    <label for="languageId" class="col-sm-2 control-label">言語ID</label>
	                    <div class="col-sm-10" value="太郎">
	                        <input type="text" id="languageId" name="languageId" th:field="*{languageId}"
	                               class="form-control"/>
	                        <span th:if="${#fields.hasErrors('languageId')}" th:errors="*{languageId}"
	                              class="help-block">error!</span>
	                    </div>
	                </div>
	                
	                <div class="form-group">
	                    <div class="col-sm-offset-2 col-sm-10">
	                    	<a th:href="@{/programming}" th:text="戻る" class=" btn btn-secondary"/>	
	                    	<input type="hidden" name="id" th:value="${param.id[0]}"/>
                        	<input type="submit" class="btn btn-primary" value="更新"/>
	                    </div>
	                </div>
	            </fieldset>
	        </form>
			
						
		</div>
	</div>
	<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script >
</body>
</html>
