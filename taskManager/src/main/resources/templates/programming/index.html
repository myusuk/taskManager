<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ja">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task Manager</title>
</head>
<body>
	<header class="row">
		<div class="container">
				<label class="h1 col-10">タスク管理システム</label>
				<span>
					<a href="/" class="col-2" th:text="home"/>
				</span>
		</div>
	</header>
	<div class="container row">
		<div class="col-2 bg-info">
			<ul style="list-style-type: none">
				<li>タスク
					<ul style="list-style-type: none">
						<li>
							<a th:href="@{/programming}"th:text="プログラミング"/>
						</li>
						<li>ゲーム開発</li>
						<li>英語</li>
						<li>ゲーム</li>
					</ul>
				</li>
				<li>予定
					<ul style="list-style-type: none">
						<li> システム開発</li>
						<li>ゲーム開発</li>
						<li>試験日程</li>
					</ul>
				</li>
				<li>管理
					<ul style="list-style-type: none">
						<li>タスク管理</li>
						<li>予定管理</li>
					</ul>
				</li>
			</ul>
		</div>
		
		<div class="col-6" style="float:left">
			<h2>プログラミング</h2>
			<ul th:each="programList :${languageList}">
				<li th:text="${programList.programlanguage}"></li>
			</ul>
			
		</div>
		
	</div>
	<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script >
</body>
</html>
