<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
			layout:decorate="layout">
<head>
    <title>Task Manager</title>
</head>
<body>
	<div layout:fragment="content" class="container col-10" style="float:left">
		<h2>プログラミング</h2>
		
		<label>言語：</label>
		<span th:each="language: ${languageList}">
			<a th:href="@{/programming(id=${language.id})}" th:text="${language.programLanguage}" 
					class="btn btn-outline-success"  name="id" th:value="${language.id}" id="id"/>
		</span>
		<table class="table table-striped table-bordered table-condensed">
			<legend th:text="システム一覧"></legend>
        	<tr>
                <th>ID</th>
                <th>システム名</th>
                <th>言語</th>
                <th>開始日</th>
                <th>完了日</th>
                <th colspan="2">編集</th>
            </tr>
            <tr th:each="system : ${systemList}">
                <td th:text="${system.id}"></td>
                <td th:text="${system.systemName}"></td>
                <td th:text="${system.languageId.programLanguage}"></td>
                <td th:text="${system.start_date}"></td>
                <td th:text="${system.end_date == null} ? '-' : ${system.end_date}"></td>
                <td>
                    <form th:action="@{/programming/edit}" method="get">
                        <input class="btn btn-secondary" type="submit" name="form" value="編集"/>
                        <input type="hidden" name="id" th:value="${system.id}"/>
                    </form>
                </td>
                <td>
                    <form th:action="@{/programming/delete}" method="post">
                        <input class="btn btn-danger" type="submit" value="削除"/>
                        <input type="hidden" name="id" th:value="${system.id}"/>
                    </form>
                </td>
            </tr>
        </table>
        
        <table class="table table-striped table-bordered table-condensed">
			<legend th:text="タスク一覧"></legend>
        	<tr>
                <th>ID</th>
                <th>featureID</th>
                <th>概要</th>
                <th>システム名</th>
                <th>言語</th>
                <th>開始日</th>
                <th>完了日</th>
                <th colspan="2">編集</th>
            </tr>
            <tr th:each="task : ${taskList}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.featureNumber}"></td>
                <td th:text="${task.overview}"></td>
                <td th:text="${task.systemId.systemName}"></td>
                <td th:text="${task.systemId.languageId.programLanguage}"></td>
                <td th:text="${task.start_date}"></td>
                <td th:text="${task.end_date == null} ? '-' : ${task.end_date}"></td>
                <td>
                </td>
                <td>
                </td>
            </tr>
        </table>
        
        <form th:action="@{/programming/create}" th:object="${systemForm}" class="form-horizontal" method="post">
	        <fieldset>
	            <legend>システム情報作成</legend>
	            <div class="form-group" th:classappend="${#fields.hasErrors('systemName')}? 'has-error has-feedback'">
	                <label for="systmemName" class="col-sm-2 control-label">システム名</label>
	
	                <div class="col-sm-2">
	                    <input type="text" id="systemName" name="systemName" th:field="*{systemName}"
	                           class="form-control" value="山田"/ placeholder="System Name">
	                        <span th:if="${#fields.hasErrors('systemName')}" th:errors="*{systemName}"
	                              class="help-block">error!</span>
	                </div>
	            </div>
	            <div class="form-group" th:classappend="${#fields.hasErrors('languageId')}? 'has-error has-feedback'">
	                <label for="languageId" class="col-sm-2 control-label">言語</label>
						
	                <div class="col-sm-4">
	                	<select  class="col-sm-3" id="languageId" name="languageId" th:field="*{languageId}">
	                		<option th:each="language: ${languageList}" th:value="${language.id}" th:text="${language.programLanguage}"></option>
	                	</select>
	                </div>
	            </div>
	            <div class="form-group" th:classappend="${#fields.hasErrors('start_date')}? 'has-error has-feedback'">
	                <label for="start_date" class="col-sm-2 control-label">開始日</label>
	
	                <div class="col-sm-1">
	                    <input type="date" id="start_date" name="start_date" th:field="*{start_date}"
	                           class="form-control" value="太郎"/>
	                    <span th:if="${#fields.hasErrors('start_date')}" th:errors="*{start_date}"
	                              class="help-block">error!</span>
	                </div>
	            </div>
	            <div class="form-group">
	                <div class="col-sm-offset-2 col-sm-10">
	                    <button type="submit" class="btn btn-primary">作成</button>
	                </div>
	            </div>
	        </fieldset>
	    </form>
	</div>
</body>
</html>
