 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Task Manager</title>
</head>
<body>
 
 <!-- modal registar -->
 <div th:fragment="systemmodal" id="systemmodal">
        <div class="modal fade" id="system-modal" tabindex="-1">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			<form th:action="@{/edit}" method="get" th:object="${systemForm}" class="form-horizontal"
        				id="system-form">
        				 <fieldset>
				            <div class="form-group">
				            	<div class="modal-header">
			        				<h5 class="modal-title" id="modal-title">title</h5>
			        				<button type="button" class="btn-close" data-bs-dismiss="modal" area-label="Close"></button>
			        			</div>
			        			<div class="modal-body">
			        				<label for="systemId" class="col-sm-2 control-label">システム名</label>
						            <div class="col-sm-4">
						                <p th:text="${system.systemName}"></p>
						            </div>
			        				<label for="languageId" class="col-sm-2 control-label">言語</label>
						            <div class="col-sm-4">
						                <p th:text="${languageList[system.languageId-1].language}"></p>
						            </div>
			        				<label for="start_date" class="col-sm-2 control-label">開始日</label>
						            <div class="col-sm-4">
						                <p th:text="${system.startDate}"></p>
						            </div>
						            <div>
			        					<label for="end_date" class="col-sm-2 control-label">完了日</label>
						                <div class="col-sm-4">
						                    <input type="date" id="endDate" name="endDate" th:field="*{endDate}"
						                           class="form-control"/>
						                </div>
			        				</div>
			        			</div>
					            <div class="modal-footer">
					            	<button type="submit" class="btn btn-primary" id="create-button" name="create-button">OK</button>
									<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
								</div>
				            </div>
        				 </fieldset>
        				 <input type="hidden" value="" id="systemId" name="systemId" th:field="*{systemId}"/>
        				 <input type="hidden" value="" id="startDate" name="startDate" th:field="*{startDate}"/>
        				 <input type="hidden" value="" id="systemName" name="systemName" th:field="*{systemName}"/>
        				 <input type="hidden" value="" id="languageId" name="languageId" th:feild="*{languageId}"/>
        			</form>
        		</div>
        	</div>
        </div>
 </div>
</body>
</html>
