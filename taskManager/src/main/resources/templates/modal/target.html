 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Task Manager</title>
</head>
<body>
 
 <!-- modal registar -->
 <div th:fragment="target-modal">
        <div class="modal fade" id="target-modal" tabindex="-1">
        	<div class="modal-dialog">
        		<div class="modal-content">
					<div class="form-group">
				    	<div class="modal-header">
			        		<h5 class="modal-title" id="modal-title">title</h5>
			        		<button type="button" class="btn-close" data-bs-dismiss="modal" area-label="Close"></button>
			        	</div>
			        	<div class="modal-body">
			        		<div class="row">
			        			<span id="errorMessage" style="color:red">error message</span>
			        		</div>
			        		<div class="row">
						    	<label class="col-sm-12 control-label">Name:</label>
						        <div class="col-sm-6">
						        	<input type="text" class="form-control" id="name"/>
						            <p id="deleteName">delete name</p>
						        </div>
						    </div>
						    <div class="row">						                
								<label class="col-sm-12 control-label">Target Category:</label>
						        <div class="col-sm-6">
							    	<select  class="form-control" id="targetCategoryId">
						                <option th:value="0">--- select ---</option>
						                <option th:each="targetCategory: ${targetCategoryList}" th:value="${targetCategory.id}" th:text="${targetCategory.name}"></option>
						            </select>
						            <p id="deleteTargetCategory">delete target category</p>
						        </div>
			        		</div>
			        		<div class="row">						                
								<label class="col-sm-12 control-label">Program Category:</label>
						        <div class="col-sm-6">
							    	<select  class="form-control" id="programCategoryId">
						                <option th:value="${null}">--- select ---</option>
						                <option th:each="programCategory: ${programCategoryList}" th:value="${programCategory.id}" th:text="${programCategory.name}"></option>
						            </select>
						            <p id="deleteProgramCategory">delete program category</p>
						        </div>
			        		</div>
			        		<div class="row">
			        			<label class="col-sm-12 control-label">Start date:</label>
						        <div class="col-sm-6">
						        	<input type="date" class="form-control" id="startDate"/>
						            <p id="deleteStartDate">delete start date</p>
						        </div>
			        		</div>
			        		<div class="row">
			        			<label class="col-sm-12 control-label">End date:</label>
						        <div class="col-sm-6">
						            <input type="date" class="form-control" id="endDate"/>
						            <p id="deleteEndDate">delete end date</p>
						        </div>
			        		</div>
			        	</div>
						<div class="modal-footer">
					    	<button type="button" class="btn btn-primary" id="form-button">OK</button>
							<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
						</div>
					</div>
        		</div>
        	</div>
        </div>
 </div>
</body>
</html>
